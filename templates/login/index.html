<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Ospost | Log In with facebook</title>
    <style>
        h1, h2, h3, h4, h5, p {
            color: #767688;
            margin: 0;
        }

        a, a:hover {
            text-decoration: none;
            color: rgba(22, 131, 255, 0.952);
        }

        body {
            font-family:  "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='bgLogin.jpg') }}");
            background-size: cover;
            background-position: center center;

            display: flex;
            justify-content: center;
            align-items: center;

            height: calc(100vh - 20px);
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            padding: 40px;
            border-radius: 10px;

            background-color: rgba(255, 255, 255, .8);
            box-shadow: -2px 6px 10px 5px rgba(168, 168, 168, 0.4);
        }

        .container h3 {
            margin-bottom: 30px;
        }

        .container img {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .container p.header {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .container a {
            line-height: 1.4;
            font-size: 12px;
        }

        .image-credit, .image-credit:hover {
            color: #fff;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
        }

        .privacy, .privacy:hover {
            font-size: 12px;
            text-decoration: none;
            margin-top: 15px;
            font-weight: 600;
            color: #767688;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" draggable="false" alt="">
        <h3>Log In / Register</h3>


        <!-- Implement Facebook Login Permissions: https://developers.facebook.com/docs/instagram-api/getting-started -->
        <!-- Content Publishing Permissions: https://developers.facebook.com/docs/instagram-api/guides/content-publishing -->

        <!--
            email,
            public_profile,
         -->

        <div
            class="fb-login-button"
            data-width=""
            data-size="large"
            data-button-type="continue_with"
            data-layout="default"
            data-auto-logout-link="false"
            data-scope="
                instagram_basic,
                pages_show_list,
                instagram_content_publish"
            data-use-continue-as="false"
            onlogin="checkLoginState();">
        </div>

        <p class="header">Login Requirements:</p>
        <a href="https://help.instagram.com/502981923235522">An Instagram Business Account</a>
        <a href="https://help.instagram.com/399237934150902">A Facebook Page connected to that account</a>

        <a class="privacy mt-3" href="/privacy">See Privacy Policy</a>
    </div>

    <a class="image-credit" href="https://www.freepik.com/">Image designed by Freepik</a>

    <input type="hidden" id="app_id" value="{{ fb.app_id }}">
    <input type="hidden" id="app_version" value="{{ fb.version }}">

    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script src="{{ url_for('static', filename='js/loginPage.js') }}"></script>
</body>
</html>
