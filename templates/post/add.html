{% extends "layout.html" %}

{% block title %}
Add post
{% endblock %}

{% block main %}

<!-- Styles -->
<link href="/static/css/cropper.css" rel="stylesheet">
<link href="/static/css/cropImage.css" rel="stylesheet">

<div class="row justify-content-center mb-5">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-section">
        <h4 class="text-center mb-4">New Post</h4>
        <form id="formUpload" method="post" enctype="multipart/form-data">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                    <h2 class="accordion-header mb-2" id="flush-headingOne">
                        <button class="accordion-button collapsed rounded" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                            Media
                        </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                        <div class="mb-2 rounded p-3" id="media-files-wrapper-parent">
                            <label class="d-flex align-items-center justify-content-center rounded" id="media-files-wrapper"
                                for="add-media-files">
                                <span class="text-center">
                                    <i class="bi bi-camera" style="font-size: 30px;"></i><br>
                                    <p class="m-0">Select media</p>
                                </span>
                                <input class="d-none" type="file" id="add-media-files" name="add-media-files"
                                    multiple accept="image/jpg, image/jpeg">
                            </label>
                        </div>
                        <div class="upload-preview rounded">
                            <!-- upload preview -->
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header mb-2" id="flush-headingTwo">
                        <button class="accordion-button collapsed rounded" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                            Date / Caption
                        </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                        <input type="datetime-local" class="form-control mb-2" autocomplete="off" name="date" id="date" placeholder="Schedule for">
                        <textarea class="form-control mb-2" autocomplete="off" name="caption" rows="5" id="caption" placeholder="Insert a caption (optional)"></textarea>
                        <button id="btnSendForm" class="btn btn-dark">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<!-- https://github.com/fengyuanchen/cropperjs -->
<script src="/static/js/cropper.js"></script>
<!-- A class that use cropperjs -->
<script src="/static/js/cropImage.js"></script>
<script src="/static/js/post-add-page.js"></script>

{% endblock %}
