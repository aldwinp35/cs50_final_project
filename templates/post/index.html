{% extends "layout.html" %}

{% block title %}
Post
{% endblock %}

{% block main %}

<div class="row mb-5">
    <div class="col-md-12">

        <h4 class="text-center mb-4">Scheduled Post</h4>

        <!-- Position fixed -->
        <a class="add-new-post" href="/post/add">
            <i class="bi bi-plus"></i>
        </a>

        <div id="post-section">
            {% for post in posts %}
                <div class="post-box">
                    <div class="rounded" style="background-image: url({{url_for('send_file', filename=post['filename'])}})"></div>
                    <input type="hidden" id="post-id" value="{{ post['id'] }}">
                    <p class="image-text m-0">{{ post['date'] }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Scripts -->
<!-- https://github.com/SortableJS/Sortable -->
<script src="/static/js/Sortable.min.js"></script>
<!-- https://github.com/john-doherty/long-press-event -->
<script src="/static/js/long-press-event.min.js"></script>
<script src="/static/js/post-page.js"></script>
{% endblock %}
